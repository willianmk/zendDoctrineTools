[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

autoloaderNamespaces.base = "Base_"
autoloaderNamespaces.doctrine = "Doctrine_"

autoloader.setFallbackAutoloader = true

resources.frontController.params.displayExceptions = 1
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"

resources.modules[] = "default"
resources.modules[] = "admin"

resources.view.encoding = "UTF-8"

connection.adapter = "adapter"
connection.db.connName = "connectionName"
connection.db.host = "host"
connection.db.username = "user"
connection.db.password = "password"
connection.db.dbname = "dbName"
connection.db.isDefaultTableAdapter = true

layout.jslib.dojo = LIB_JS "/dojotoolkit/dojo/dojo.js"
layout.jslib.jquery = LIB_JS "/jquery/jquery-1.6.2.min.js"
layout.csslib.dojo = LIB_JS "/dojotoolkit/dijit/themes/tundra/tundra.css"
layout.csslib.default = LIB_CSS "/style.css"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1